name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Install devenv
        run: nix profile install --accept-flake-config nixpkgs#devenv

      - name: Build devenv
        run: devenv shell -- echo "devenv ready"

      - name: Run gofmt
        run: devenv shell -- gofmt -l -w .

      - name: Check for formatting changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Code is not formatted. Run 'gofmt -l -w .' locally."
            git diff
            exit 1
          fi

      - name: Run go vet
        run: devenv shell -- go vet ./...

      - name: Run golangci-lint
        run: devenv shell -- golangci-lint run --timeout=5m ./...

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Install devenv
        run: nix profile install --accept-flake-config nixpkgs#devenv

      - name: Build devenv
        run: devenv shell -- echo "devenv ready"

      - name: Run gosec
        run: |
          devenv shell -- go install github.com/securego/gosec/v2/cmd/gosec@latest
          # TODO(spike): Re-evaluate -exclude-dir=.devenv - currently excludes module cache to prevent gosec SSA analyzer panic
          devenv shell -- gosec -fmt=json -out=gosec-report.json -exclude-dir=.devenv ./...

      - name: Upload gosec report
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('gosec-report.json') != ''
        with:
          name: gosec-report
          path: gosec-report.json
          retention-days: 30

      - name: Run govulncheck
        run: |
          devenv shell -- go install golang.org/x/vuln/cmd/govulncheck@latest
          devenv shell -- govulncheck ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Install devenv
        run: nix profile install --accept-flake-config nixpkgs#devenv

      - name: Build devenv
        run: devenv shell -- echo "devenv ready"

      - name: Run tests with coverage
        run: devenv shell -- go test -v -race -coverprofile=coverage.out -covermode=atomic ./pkg/...

      - name: Generate coverage report
        run: devenv shell -- go tool cover -func=coverage.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Check coverage threshold
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          threshold=70.0
          if (( $(echo "$coverage < $threshold" | bc -l) )); then
            echo "Coverage $coverage% is below threshold $threshold%"
            exit 1
          fi
          echo "âœ“ Coverage: $coverage%"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Install devenv
        run: nix profile install --accept-flake-config nixpkgs#devenv

      - name: Build devenv
        run: devenv shell -- echo "devenv ready"

      - name: Build WASM plugin
        run: devenv shell -- build-wasm

      - name: Verify WASM output
        run: |
          ls -lh plugin.wasm
          file plugin.wasm || true

      - name: Calculate checksums
        run: |
          sha256sum plugin.wasm > plugin.wasm.sha256
          cat plugin.wasm.sha256

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-plugin-${{ github.sha }}
          path: |
            plugin.wasm
            plugin.wasm.sha256
          retention-days: 7
